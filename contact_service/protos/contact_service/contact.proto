syntax="proto3";

package genproto;
option go_package="genproto/contact_service";


message Contact {
    string id = 1;
    string name = 2;
    string phone = 3;
    string user_id = 4;
}

message ContactId {
    string id = 1;
    string user_id = 2;
}

message CId {
    string id = 1;
}

message UserId {
    string user_id = 1;
}

message ContactUpdate {
    string name = 1;
    string phone = 2;
}
