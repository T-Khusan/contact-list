syntax="proto3";

package genproto;
option go_package="genproto/contact_service";

import "contact.proto";

service ContactService {
    rpc Create(Contact) returns (ContactId) {}
    rpc GetAll(GetAllContactRequest) returns (GetAllContactResponse) {}
    rpc Get(ContactId) returns (Contact) {}
    rpc Update(Contact) returns (ContactUpdate) {}
    rpc Delete(ContactId) returns (ContactUpdate) {}

}
